<body>
<h1>Titik</h1>
<div class="cont">
    <canvas id="myCanvas-titik" width="750px" height="500px" style="border: 1px solid black;">
    </canvas>
    <script type="notjs" id="fragmentShaderCode">
        void main(){
            gl_FragColor = vec4(0, 1, 0.5, 1.0);
        }
    </script>
    <script type="notjs" id="vertexShaderCode">
        attribute vec2 a_Position;
        void main(){
            gl_Position = vec4(a_Position, 0.0, 1.0);
            gl_PointSize = 20.0;
        }
    </script>
</div>
